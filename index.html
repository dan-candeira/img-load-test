<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cloudfront image load</title>
		<style>
			*,
			*:before,
			*:after {
				box-sizing: border-box;
			}

			body {
				font-family: sans-serif;
				font-size: 1rem;
				line-height: 1.5;
			}

			img {
				display: block;
				max-width: 100%;
				object-fit: cover;
			}

			div {
				display: flex;
				gap: 1rem;
			}
		</style>
	</head>
	<body>
		<div>
			<img
				src="https://cf-simple-s3-origin-cloudfrontfors3-170768384023.s3.amazonaws.com/PIA01120_orig.jpg"
				alt="Rover de exploração de Marte"
				loading="lazy"
				width="500px"
				height="500px"
			/>
			<img
				src="https://cf-simple-s3-origin-cloudfrontfors3-170768384023.s3.amazonaws.com/carina.jpg"
				alt="Aglomerado de galáxias"
				loading="lazy"
				width="500px"
				height="500px"
			/>
		</div>
	</body>
</html>
